name: Aggiorna Link Cardmarket

on:
  workflow_dispatch:   # ðŸ‘ˆ Permette di avviare il workflow manualmente
  repository_dispatch:
    types: [sheet_updated]   # ðŸ‘ˆ Manteniamo anche il trigger automatico per futuro uso

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Clona il repository
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager gspread google-auth

      - name: Salva GOOGLE_CREDENTIALS su file temporaneo
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > /tmp/creds.json

      - name: Esegui script principale (main.py)
        env:
          GOOGLE_CREDENTIALS_FILE: /tmp/creds.json
        run: |
          echo "${{ toJson(github.event.client_payload) }}" > /tmp/payload.json
          python .github/workflows/main.py --payload /tmp/payload.json
